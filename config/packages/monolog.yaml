monolog:
    channels: [ 'query-bus', 'command-bus', 'doctrine-saver', 'notify-user-listener' ]
    handlers:
        command_bus_log:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%/command-bus.log'
            channels: [ 'command-bus' ]
        query_bus_log:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%/query-bus.log'
            channels: [ 'query-bus' ]
        doctrine_saver_log:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%/doctrine-saver.log'
            channels: [ 'doctrine-saver' ]
        notify_user_listener_log:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%/notify-user-listener.log'
            channels: [ 'notify-user-listener' ]

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: [ "!event" ]
            console:
                type: console
                process_psr_3_messages: false
                channels: [ "!event", "!doctrine", "!console" ]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                channels: [ "!event" ]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: [ "!event", "!doctrine" ]
            deprecation:
                type: stream
                channels: [ deprecation ]
                path: php://stderr
                formatter: monolog.formatter.json
